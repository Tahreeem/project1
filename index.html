<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jQuery Reference-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Popper Reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!--MomentJS Reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--Bootstrap Reference-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!--CSS Reference-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!--Firebase Reference-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

    <!--Overall Grid-->
    <div class="container">
        <!--Sign In/Registration Form-->
        <form class="form-signin-register">
            <i class="fas fa-address-card"></i>
            <!--Sign In-->
            <div id="error"  class="alert alert-danger" role="alert" style="display: none;">User not found, please try again!</div>
            <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
            <label for="existingUserEmail" class="sr-only">Email Address</label>
            <input type="email" id="existingUserEmail" class="form-control" placeholder="Email Address">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginButton">Sign in</button>
            <!--Register-->
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            <label for="newUserEmail" class="sr-only">Email Address</label>
            <input type="email" id="newUserEmail" class="form-control" placeholder="Email Address">
            <button class="btn btn-lg btn-danger btn-block" type="submit" id="registerButton">Register</button>
        </form>
    </div>

    <!--Api Javascript-->
    <script src="./assets/javascript/api.js"></script>
    <!--UI Javascript-->
    <script src="./assets/javascript/ui.js"></script>

</body>

</html>
